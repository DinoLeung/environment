version: '2.1'

services:
  data:
    extends:
      file: data.yml
      service: data

  data-cache:
    extends:
      file: data.yml
      service: data-cache

  composer:
    extends:
      file: composer/composer.yml
      service: composer
    volumes_from:
      - data
      - data-cache
    env_file:
      - env/${DB:-mysql}
      - env/behat
    logging:
      driver: ${DOCKER_LOG_DRIVER:-json-file}

  database:
    extends:
      file: ${DB:-mysql}/${DB:-mysql}.yml
      service: database
    volumes_from:
      - data
    logging:
      driver: ${DOCKER_LOG_DRIVER:-json-file}

  php:
    extends:
      file: php/php.yml
      service: db
    depends_on:
      - composer
      - data
      - data-cache
    links:
      - database
    volumes_from:
      - data
      - data-cache
    env_file:
      - env/${DB:-mysql}
      - env/behat
    logging:
      driver: ${DOCKER_LOG_DRIVER:-json-file}

  webserver:
    extends:
      file: nginx/nginx.yml
      service: nginx
    links:
      - php
    volumes_from:
      - data
      - data-cache
    env_file:
      - env/${DB:-mysql}
      - env/behat
    logging:
      driver: ${DOCKER_LOG_DRIVER:-json-file}

  browser:
    extends:
      file: phantomjs/phantomjs.yml
      service: browser
    volumes_from:
      - data
      - data-cache
    logging:
      driver: ${DOCKER_LOG_DRIVER:-json-file}

networks:
  default:
    ipam:
      config:
        - subnet: 172.${NETWORK:-173}.${SUB_NETWORK:-0}.0/27
